{%- if site.social -%}
  <ul class="social-media-list">
    {%- for social in site.social -%}
      <li>
        <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer">
          <span class="username">{{ social.name }}</span>
        </a>
      </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
